<main class="main ">
  <section>
    <header>
      <nav
        class="p-5 flex flex-row mx-auto justify-between px-20 bg-[#3A322B] text-white"
      >
        <div id="logo" class="flex text-3xl text-[#D4AF37] font-bold">
          <a routerLink="/home" class="flex"
            ><lucide-angular size="35" [img]="Book"></lucide-angular
            >Bookverse</a
          >
        </div>
        <div id="navigation" class="flex text-xl">
          <ul class="flex space-x-20">
            <ol>
              <a
                routerLink="/home"
                class="transition-all duration-200 hover:scale-125 hover:text-[#D4AF37] cursor-pointer"
                >Home</a
              >
            </ol>
            <ol>
              <a
                routerLink="/about"
                class="transition-all duration-200 hover:scale-125 hover:text-[#D4AF37] cursor-pointer"
                >About</a
              >
            </ol>
          </ul>
        </div>
        <div id="cart" class="flex">
          <lucide-angular
            routerLink="/cart"
            size="35"
            [img]="ShoppingCart"
            class="transition-all duration-200 hover:scale-105 hover:text-[#D4AF37] cursor-pointer"
          ></lucide-angular>
        </div>
      </nav>
    </header>
  </section>
  <router-outlet></router-outlet>
</main>
